# とりあえずテストを無視?
general:
  branches:
    ignore:
      - master

machine:
  ruby:
    version: 2.3.1
  node:
    version: 6.3.0 
  post:
    - npm install -g npm@3
    - gem install slim sass
  timezone: Asia/Tokyo

dependencies:
  override:
    - bundle check --path=vendor/bundle || bundle install --path=vendor/bundle --jobs=4 --retry=3
    - npm install -g gulp
    - npm install

test:
  post:
    - gulp

deployment:
  master:
    branch: master
    commands:
      - sh script/deploy.sh
      - scp -r . rindo@rindo.me:/html/