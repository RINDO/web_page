# とりあえずテストを無視?
general:
  branches:
    ignore:
      - master

machine:
  ruby:
    version: 2.3.1
  node:
    version: 6.3.0 
  post:
    - npm install -g npm@3
  timezone: Asia/Tokyo

dependencies:
  override:
    - bundle check --path=vendor/bundle || bundle install --path=vendor/bundle --jobs=4 --retry=3
    - npm install -g gulp
    - npm install

test:
  post:
    - gulp
    - bundle exec htmlproofer htdocs/ --disable-external --alt-ignore '/.*/' --file-ignore /.*vendor\/bundle*/

deployment:
  master:
    branch: master
    commands:
      - sh script/deploy.sh